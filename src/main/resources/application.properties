server.port=8080

# Para producao - usando PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/petconnect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0
spring.flyway.locations=classpath:db/migration

# Security
jwt.secret=YourSecretKeyHereShouldBeAtLeast32CharactersLongodjmalkmmmasdmquefhgsbamdloeifaapqolmakinhrufysaxADq

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=10m

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.petconnect=DEBUG
